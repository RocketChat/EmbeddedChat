<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Playground</title>
	<style>
		* {
			box-sizing: border-box;
			margin: 0;
		}
		.container {
			display: flex;
			flex-direction: row;
		}
		.container > div {
			width: 50%;
			max-width: 50%;
		}
		.playground-input .input-group{
			padding: 1rem;
		}
		.playground-output #output{
			white-space: pre-wrap;
		}
		#togglePassword {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        vertical-align: middle;
    	}
	</style>
</head>
<body>
	<div class="container">
		<div class="playground-input">
			<div class="input-group">
				<label for="hostUrl">RocketChat host url: </label>
				<input type="text" id="hostUrl" placeholder="RocketChat host"  value="http://localhost:3000">
			</div>
			<div class="input-group">
				<label for="roomId">RocketChat Room ID: </label>
				<input type="text" id="roomId" placeholder="RocketChat Room ID"  value="GENERAL">
			</div>
			<div class="input-group">
				<button id="logoutBtn">Logout</button>
			</div>
			<div class="input-group">
				<input type="text" id="email" placeholder="Email">
				<input type="password" id="password" placeholder="Password">
				<span id="togglePassword" class="toggle-icon">
					<svg
					height="20"
					width="20"
					xmlns="http://www.w3.org/2000/svg"
					fill="none"
					viewBox="0 0 24 24"
					stroke-width="1.5"
					stroke="currentColor"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88"
					/>
					</svg>
				</span>
				<button id="loginWithPassword">Sign in</button>
			</div>
			<div class="input-group">
				<button id="loginWithRocketChatOAuth">Sign in with RocketChat OAuth</button>
			</div>
			<div class="input-group">
				<label for="userId">User Id</label>
				<input type="text" id="userId" disabled>
			</div>
			<div class="input-group">
				<label for="username">Name</label>
				<input type="text" id="username" disabled>
			</div>
			<div class="input-group">
				<label for="function">Function Name</label>
				<input type="text" id="function" value="sendMessage">
				<br>
				<br>
				<label for="params">Params as array</label>
				<input type="text" id="params" value='["hello"]'>
				<br>
				<br>
				<button id="call-api">Call</button>
			</div>
		</div>
		<div class="playground-output">
			<div class="input-group" style="padding: 5px;">
				<h4>Message feed</h4>
				<textarea style="width: 100%;" rows="12" id="msgs" placeholder="Messages"></textarea>
			</div>
			<div>
				<h4>API response</h4>
				<pre>
					<code id="output"></code>
				</pre>
			</div>
		</div>
	</div>
	<script type="module" src="./playground.js" ></script>
</body>
</html>
